<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Techsansaar.com</title>

    <!-- Icons font CSS-->
    <link href="{{url_for('static',filename = 'vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all">
    <link href="{{url_for('static',filename = 'vendor/font-awesome-4.7/css/font-awesome.min.css') }} rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{url_for('static',filename = 'vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">
    <link href="{{url_for('static',filename = 'vendor/datepicker/daterangepicker.css') }}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{url_for('static',filename = 'css/main.css') }}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">COVID-19 Probability Detector TechSansaar</h2>
                </div>
                <div class="card-body">
                    <form action = '/' method="POST">
                        <div class="form-row">
                            <div class="name">Your Body Temperature</div>
                            <br>
                            <div class="col-4">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="fever" id = 'fever' placeholder = "In Fahrenheit">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Enter Your Age</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="age" id = 'age' placeholder = "Your Age">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Body Pain?</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="pain" id = 'pain'>
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option value = '0'>No Pain</option>
                                            <option value = '1'>Severe Pain</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Running Nose?</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="runnyNose" id = 'runnyNose'>
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                                <option value = '0'>Yes</option>
                                                <option value = '1'>No</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Breathing Difficulty?</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="diffBreath" id = 'diffBreath'>
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                                <option value = '-1'>No Difficulty</option>
                                                <option value = '0'>Little Difficulty</option>
                                                <option value = '1'>Severe Difficulty</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="form-row p-t-20">
                            <label class="label label--block">Contacts With Foreigners Recently?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio" checked="checked" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{url_for('static',filename = 'vendor/jquery/jquery.min.js') }}"></script>
    <!-- Vendor JS-->
    <script src="{{url_for('static',filename = 'vendor/select2/select2.min.js') }}"></script>
    <script src="{{url_for('static',filename = 'vendor/datepicker/moment.min.js') }}"></script>
    <script src="{{url_for('static',filename = 'vendor/datepicker/daterangepicker.js') }}"></script>

    <!-- Main JS-->
    <script src="{{url_for('static',filename = 'js/global.js') }}"></script>
